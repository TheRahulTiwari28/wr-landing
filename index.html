<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/fevicon.png" />
    <title>Writer Relocation</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Start of Navbar -->
    <header class="header">
        <a href="#" class="logo">
            <img src="/image/relocation.png" alt="">
        </a>
    </header>
    <!-- End of Navbar -->

    <!-- Start of Banner -->
    <div class="banner"></div>
    <!-- End of Banner -->

    <!-- Start of Country table -->
    <section>
        <div class="accordion">
            <div class="contentbox">
                <div class="label">Southeast Asia</div>
                <div class="content">
                    <a href="">Singapore</a>
                </div>
            </div>
            <div class="contentbox">
                <div class="label">WriterEurope</div>
                <div class="content">
                    <a href="">UK</a>
                </div>
            </div>
            <div class="contentbox">
                <div class="label">North America</div>
                <div class="content">
                    <a href="">USA</a>
                    <a href="">Canada</a>
                </div>
            </div>
            <div class="contentbox">
                <div class="label">India</div>
                <div class="content">
                    <a href="">Goa</a>
                    <a href="">Chennai</a>
                    <a href="">Ahmedabad</a>
                    <a href="">Delhi</a>
                    <a href="">Kolkata</a>
                    <a href="">Hyderabad</a>
                    <a href="">Bangalore</a>
                    <a href="">HPune</a>
                    <a href="">Mumbai</a>
                </div>
            </div>
            <div class="contentbox">
                <div class="label">GCC</div>
                <div class="content">
                    <a href="">UAE</a>
                    <a href="">Bahrain</a>
                    <a href="">Qatar</a>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Country table -->
    <script>
        const accordion = document.getElementsByClassName('contentbox');

        for(i = 0; i < accordion.length; i++){
            accordion[i].addEventListener('click', function(){
                this.classList.toggle('active')
            })
        }
    </script>
</body>
</html>
